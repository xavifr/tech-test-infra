version: '3'
services:
  backend:
    image: ghcr.io/xavifr/tech-test-infra/backend:latest
    restart: unless-stopped
    environment:
      - "BACKEND_PORT=8080"
    expose:
      - 8080

  frontend:
    image: ghcr.io/xavifr/tech-test-infra/frontend:latest
    restart: unless-stopped
    ports:
      - "${EXTERNAL_PORT:-8080}:80"
